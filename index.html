<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ava ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Playfair Display', serif;
    background: #e0d8cc; 
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* WIDE LANDSCAPE LETTER */
  .letter {
    background: #fdfaf5;
    width: 850px; 
    height: 450px; 
    padding: 40px;
    box-shadow: 20px 20px 60px rgba(0,0,0,0.15);
    position: relative;
    border: 3px solid #ff4d4d; /* Red border from reference */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
    border-radius: 15px;
  }

  /* DASHED INNER BORDER */
  .letter::before {
    content: '';
    position: absolute;
    top: 15px;
    left: 15px;
    right: 15px;
    bottom: 15px;
    border: 1.5px dashed #ff4d4d;
    pointer-events: none;
    border-radius: 10px;
  }

  /* DECORATIVE HEARTS FROM REFERENCE */
  .ref-heart-top {
    position: absolute;
    top: -30px;
    left: -20px;
    font-size: 100px;
    filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.2));
    z-index: 25;
  }
  .ref-heart-bottom {
    position: absolute;
    bottom: 25px;
    right: 25px;
    font-size: 50px;
    z-index: 25;
  }

  /* EDMONTON POSTMARK */
  .edmonton-postmark {
    position: absolute;
    top: 35px;
    right: 80px;
    width: 80px;
    height: 80px;
    border: 1px dashed #a39684;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #a39684;
    font-size: 9px;
    text-transform: uppercase;
    transform: rotate(10deg);
    opacity: 0.6;
    font-weight: bold;
  }

  /* RED WAX STAMP */
  .wax-stamp {
    width: 70px;
    height: 70px;
    background: radial-gradient(#c41e3a, #8b0000);
    border-radius: 50%;
    position: absolute;
    bottom: 40px;
    left: 50px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 35px;
    color: rgba(255,255,255,0.2);
    transform: rotate(-15deg);
    font-weight: bold;
    border: 2px solid #a00000;
    z-index: 20;
  }

  .scene { display: none; flex-direction: column; align-items: center; text-align: center; width: 100%; z-index: 30; }
  .scene.active { display: flex; }

  h1 { font-size: 2.8rem; color: #444; margin-bottom: 30px; font-style: italic; }

  /* BUTTONS */
  #yes, #yesAgain {
    background: #c41e3a;
    color: white;
    padding: 15px 60px;
    font-size: 2rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  #no { background: none; border: none; color: #bbb; margin-top: 20px; cursor: pointer; text-decoration: underline; font-size: 0.8rem; }

  /* CAT ANIMATION */
  .cats-box { 
    position: relative; 
    width: 100%; 
    height: 100px; 
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cat-walking { position: absolute; font-size: 70px; top: 0; }
  .left { left: 0; animation: meetLeft 5s forwards; }
  .right { right: 0; animation: meetRight 5s forwards; }
  @keyframes meetLeft { to { left: 35%; opacity: 0; } }
  @keyframes meetRight { to { right: 35%; opacity: 0; } }
  .kiss-cats { font-size: 90px; opacity: 0; animation: showKiss 0.5s forwards 5s; }
  @keyframes showKiss { to { opacity: 1; } }

  /* FALLING ITEMS */
  .falling-item {
    position: absolute;
    top: -60px;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 100;
  }
  @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

  .stormy-bg {
    position: fixed;
    inset: 0;
    background: #050505;
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
  }

  iframe { display: none; }
</style>
</head>
<body>

<div class="letter" id="letterBody">
  <div class="ref-heart-top">‚ù§Ô∏è</div>
  <div class="ref-heart-bottom">üíï</div>
  
  <div class="edmonton-postmark">Edmonton<br>Feb 2026</div>

  <div class="scene active" id="step1">
    <h1>Dear Ava,<br>Will you be my Valentine?</h1>
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="scene" id="step2">
    <h1>Wait... Are you sure? ü•∞</h1>
    <button id="yesAgain">YES, ABSOLUTELY!</button>
  </div>

  <div class="scene" id="yesFinal">
    <h1 style="font-size: 3rem;">I love you baby ‚ù§Ô∏è</h1>
    <div class="cats-box">
      <div class="cat-walking left">üê±</div>
      <div class="cat-walking right">üê±</div>
      <div class="kiss-cats">üíèüòΩ</div>
    </div>
  </div>

  <div class="wax-stamp">A</div>
</div>

<div class="stormy-bg" id="stormContainer">
  <h1 style="color: #222; font-size: 8rem;">‚õàÔ∏è</h1>
</div>

<div id="music-box"></div>

<script>
  const musicBox = document.getElementById("music-box");
  const ivyMusic = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1";
  const stormSound = "https://www.youtube.com/embed/mPZkdNF60m0?autoplay=1";

  document.getElementById("yes").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  };

  document.getElementById("yesAgain").onclick = () => {
    document.getElementById("step2").classList.remove("active");
    document.getElementById("yesFinal").classList.add("active");
    musicBox.innerHTML = `<iframe src="${ivyMusic}" allow="autoplay"></iframe>`;
    setInterval(createFallingItem, 300);
  };

  document.getElementById("no").onclick = () => {
    document.getElementById("stormContainer").style.display = "flex";
    musicBox.innerHTML = `<iframe src="${stormSound}" allow="autoplay"></iframe>`;
  };

  function createFallingItem() {
    const items = ["üíÆ", "üå∏", "‚ù§Ô∏è"]; 
    const item = document.createElement("div");
    item.className = "falling-item";
    item.innerHTML = items[Math.floor(Math.random() * items.length)];
    item.style.left = Math.random() * 100 + "vw";
    item.style.fontSize = (Math.random() * 20 + 20) + "px"; 
    item.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(item);
    setTimeout(() => item.remove(), 6000);
  }
</script>
</body>
</html>
